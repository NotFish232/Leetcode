[code]
editor = "code"
lang = "cpp"
pick = "${fid}_${slug}"
edit_code_marker = true
start_marker = "// start_submission"
end_marker = "// end_submission"
inject_before = ["#[allow(unused)]", "use crate::stubs::*;", "", "struct Solution;", ""]

[cookies]
csrf = "<csrftoken>"
session = "<LEETCODE_SESSION>"
site = "leetcode.com"

[storage]
cache = "problems"
code = "../code/rust/leetcode/src/rust_solutions"
root = "~/.leetcode"
scripts = "scripts"
